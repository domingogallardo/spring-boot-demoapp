<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Registro')"></head>

<body>
<div class="container-fluid">

    <div class="row justify-content-center mb-3">
        <div class="col-auto">
            <h2>Registro nuevo usuario</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" th:action="@{/register}" th:object="${userData}">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email">Correo electr칩nico</label>
                            <input id="email" class="form-control" name="email" placeholder="Correo electr칩nico"
                                   type="text" th:field="*{email}" required/>
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input id="name" class="form-control" name="name" placeholder="Nombre" type="text"
                                   th:field="*{name}"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input id="password" class="form-control" name="password" placeholder="Contrase침a"
                                   type="password" th:field="*{password}" required/>
                        </div>

                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de nacimiento</label>
                            <input id="fechaNacimiento" class="form-control" name="fechaNacimiento"
                                   placeholder="01-12-2019" type="datetime-local" th:field="*{fechaNacimiento}"/>
                        </div>
                        
                        <div class="form-check" th:if="${adminExists == false}">
  							<input class="form-check-input" type="checkbox" value="" id="administrador" th:field="*{administrador}">
  							<label class="form-check-label" for="administrador">
    							Usuario Administrador
  							</label>
						</div>

                        <button type="submit" class="btn btn-primary">Registro</button>
                        <a class="btn btn-link" href="/login">Ir a login</a>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-9">
            <div th:object="${userData}">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <ul th:if="${error != null}" class="alert alert-danger">
                <li th:text="${error}"></li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
